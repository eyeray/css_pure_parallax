<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background-scrolling</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .scene.one{
            /*loremp에서 이미지 가져오기*/
            width:100vw;
            height:100vh;
            background-image: url(http://lorempixel.com/output/food-q-c-1920-1080-5.jpg);
            background-size:cover;
            background-attachment: scroll;

        }
        .scene.two{
            /*loremp에서 이미지 가져오기*/
            width:100vw;
            height:100vh;
            background-image: url(http://lorempixel.com/output/food-q-c-1920-1080-7.jpg);
            background-size:cover;
            background-attachment: fixed;

        }
        .scene.three{
            /*loremp에서 이미지 가져오기*/
            width:100vw;
            height:50vh;
            background-image: url(http://lorempixel.com/output/food-q-c-1920-1080-8.jpg);
            background-size:cover;
            background-attachment: scroll;

        }
        .scene.four{
            /*loremp에서 이미지 가져오기*/
            width:100vw;
            height:100vh;
            background-image: url(http://lorempixel.com/output/food-q-c-1920-1080-9.jpg);
            background-size:cover;
            background-attachment: fixed;

        }
        .scene.five{
            /*loremp에서 이미지 가져오기*/
            width:100vw;
            height:100vh;
            background-image: url(http://lorempixel.com/output/food-q-c-1920-1080-10.jpg);
            background-size:cover;
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <section class="scene one">

    </section>
    <section class="scene two">

    </section>
    <section class="scene three">

    </section>
    <section class="scene four">

    </section>
    <section class="scene five">

    </section>
</body>
</html>
